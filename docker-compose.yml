version: "3"
services:
  arangodb:
    image: arangodb:3.11.1
    environment:
      - ARANGO_ROOT_PASSWORD=test123
    ports:
      - 8529:8529
    volumes:
      - ${BASE_FOLDER}\arangodbbackup:/var/lib/arangodb3
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - 6333:6333
    volumes:
      - ${BASE_FOLDER}\qdrant:/data
  code-embeddings:
    image: code-embeddings:latest
    environment:
      - OPENAI_API_KEY=sk-1234567890
      - ARANGODB_URL=http://arangodb:8529
      - QDRANT_URL=http://qdrant:6333
      - ARANGODB_NAME=code-embedding
    ports:
      - 3000:3000
    command:
      - sh
      - -c
      - |
        ./wait-for-arangodb.sh arangodb 8529 root test123 &&
        ./wait-for-qdrant.sh qdrant 6333 &&
        npm install &&
        node main.js
  code-aid:
    depends_on:
      - code-embeddings
    image: code-aid:latest
    working_dir: /code-aid-parser
    environment:
      - args_include=*.java
      - args_parsedjson=/code-aid-parser-output
      - args_output=/output
      - args_input=/input
      - FILTER=*.java
      - INPUT_DIR=/input
      - OUTPUT_DIR=/code-aid-parser-output
      - datasources_arangodb_host=arangodb
      - code_embeddings_url=http://code-embeddings:3000
    volumes:
      - ${CODEBASE_DIR}:/input
      - ${BASE_FOLDER}\output:/output
    command:
      - sh
      - -c
      - |
        rm -rf /output/ready &&
        npm ci &&
        node src/main.js &&
        cd /code-aid &&
        ./wait-for-code-embeddings.sh code-embeddings 3000 &&
        java -jar app.jar &&
        touch /output/ready
