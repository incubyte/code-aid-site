<style>
    .filter-button {
        margin: 5px;
        width: 160px;
        color: #333;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 50px;
        font-weight: bold;
        border: 1px solid #ccc;
        background-color: #fff;
        transition: all 0.3s ease-in-out;
      }

      .filter-button.selected {
        color: #fff;
        background-color: #007bff;
        border: 1px solid #007bff;
      }

      .filter-button:hover {
        border: 1px solid #007bff;
      }

      .high-button.selected {
        background-color: #ff4500;
        border: 1px solid #ff4500;
      }
      .medium-button.selected {
        background-color: #ff6600;
        border: 1px solid #ff6600;
      }
      .low-button.selected {
        background-color: #008a45;
        border: 1px solid #008a45;
      }

      .security-issue {
        margin-top: 20px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
      }

      .accordion-header {
        padding: 10px;
        cursor: pointer;
        background-color: #f2f2f2;
        border-bottom: 1px solid #ccc;
      }

      .accordion-header.active {
        background-color: #ddd;
      }

      .accordion-content {
        padding: 10px;
        display: block;
      }

      .accordion-content.active {
        display: none;
      }

      #pagination {
        display: flex;
      }

      .language-margin {
        margin: 10px;
      }

      .language-list {
        display: flex;
      }

      .loading-spinner {
        display: inline-block;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid #fff;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .resolve-issue-btn {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin-left: 20px;
        cursor: pointer;
        min-width: 90px;
      }

      .checkbox {
        vertical-align: middle;
        position: relative;
        bottom: 1px;
        margin: 5px;
        width: 20px;
        height: 20px;
        align-items: center;
        justify-content: center;
      }

      .disable-resolve-btn {
        border: "1px solid #999999";
        background-color: "#cccccc";
        color: "#666666";
        cursor: "default";
      }
</style>

<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css"
/>

 <body>
    <div id="filter-using-impact">
      <h2>Filters</h2>
      <div id="filter-impact-buttons"></div>
      <div id="filter-language-buttons"></div>
    </div>

    <div id="container"></div>
    <div id="pagination"></div>

    <script src="./index.js"></script>
  </body>
</html>
