<style>
    .filter-button {
        margin: 5px;
        width: 80px;
        color: #333;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 50px;
        font-weight: bold;
        border: 1px solid #ccc;
        background-color: #fff;
        transition: all 0.3s ease-in-out;
    }

    .filter-button.selected {
        color: #fff;
        background-color: #007bff;
        border: 1px solid #007bff;
    }

    .filter-button:hover {
        border: 1px solid #007bff;
    }

    .high-button.selected {
        background-color: #ff4500;
        border: 1px solid #ff4500;
    }
    .medium-button.selected {
        background-color: #ff6600;
        border: 1px solid #ff6600;
    }
    .low-button.selected {
        background-color: #008a45;
        border: 1px solid #008a45;
    }

    .security-issue {
        margin-top: 20px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
    }

    /* Style for the accordion header */
    .accordion-header {
        padding: 10px;
        cursor: pointer;
        background-color: #f2f2f2;
        border-bottom: 1px solid #ccc;
    }

    /* Style for the active accordion header (when open) */
    .accordion-header.active {
        background-color: #ddd;
    }

    /* Style for the accordion content */
    .accordion-content {
        padding: 10px;
        display: none;
    }

    /* Style for the active accordion content (when open) */
    .accordion-content.active {
        display: block;
    }

    #pagination {
        display: flex;
    }

    .language-margin {
        margin: 10px;
        display: flex;
      }

    .language-list {
        display: flex;
        
    }
    .checkbox {
        vertical-align: middle;
        position: relative;
        bottom: 1px;
        margin: 5px;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css"
/>
